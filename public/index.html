<!DOCTYPE html>
<html>

<head>
    <title>Whiteboard</title>

    <meta charset="UTF-8" />

    <!--- JS References -!-->
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <!--- for dragabbles -!-->
    <script type="text/javascript" src="./js/socketio2.0.4.min.js"></script>
    <script type="text/javascript" src="./js/jqColorPicker.min.js"></script>

    <script type="text/javascript" src="./js/js.cookie.js"></script>
    <script type="module" src="./js/login.js"></script>

    <!--- CSS References -!-->
    <link rel="stylesheet" href="./css/jquery-ui.min.css" />
    <link href="./css/fontawesome-all.min.css" rel="stylesheet" />
    <link href="./css/whiteboard.css" rel="stylesheet" />
</head>

<body>
    <div class="center" style="position: relative; margin: 0px; height: 100vh; width: 100%; overflow: hidden;">
        <label for="username">Name: </label>
        <input type="text" id="username" maxlength="30" minlength="1" value="dork" pattern="[\w\d\s]+" />
        <label for="uuid">UUID (optional): </label>
        <input type="text" id="uuid" maxlength="60" minlength="36" pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}" />
        <button id="login">Login</button>
        <button id="game-master" disabled="true">Be the GM</button>
    </div>
</body>

</html>
